<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__bg"><img class="wrapper__bg-img" src="/images/bg.jpg" alt="bg"></div>
      <form class="form" action="/telegram" method="post" id="telegramForm" enctype="application/x-www-form-urlencoded">
        <div class="form__container">
          <div class="form__blur"></div>
          <div class="form__title">
            <div class="form__title-line"></div>
            <h3 class="form__title-text">Связаться со мной</h3>
            <div class="form__title-line"></div>
          </div>
          <div class="form__inputs">
            <input class="form__input" type="text" name="name" placeholder="Имя" required>
            <input class="form__input" type="email" name="email" placeholder="Email" required>
            <textarea class="form__input form__message" name="text" placeholder="Ваше сообщение" required></textarea>
          </div>
        </div>
        <div class="form__buttons">
          <input class="form__submit" type="submit" value="Отправить">
          <div class="form__clean">Очистить</div>
        </div>
      </form>
      <ul class="social">
        <li class="social__item"><a class="social__link" target="__blank" href="https://vk.com/id_r0mashka">
            <svg class="social__icon">
              <use xlink:href="/images/symbols.svg#vk"></use>
            </svg></a></li>
        <li class="social__item"><a class="social__link" target="__blank" href="https://github.com/RomaTur">
            <svg class="social__icon">
              <use xlink:href="/images/symbols.svg#github"></use>
            </svg></a></li>
        <li class="social__item"><a class="social__link" target="__blank" href="https://twitter.com/RoMan_111">
            <svg class="social__icon">
              <use xlink:href="/images/symbols.svg#tw"></use>
            </svg></a></li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="/javascripts/blurForm.js"></script>
    <script src="/javascripts/cleanForm.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
